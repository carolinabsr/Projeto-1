
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/duel-icon.JPG" type="image/x-icon">
    <title>Wizard Duel</title>
    <link rel="stylesheet" href="./styles/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">

<body>
    <div class="background">
        <div class="container">
            <div class="playerBox">
                <div class="playerInfo">
                    <img id = "playerImg" src="./images/player-img.png">
                    <h1 id="playerName"> </h1>
                    <ul>
                        <li>
                            <h2>HP <span id="playerCurrentHealth"></span> | <span id="playerMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="playerStrength"> </span></h2>
                        </li>
                        
                    </ul>
                </div>
                
            </div>

            <div class="houseBox">
                <div class="houseInfo">
                    <img id="houseImg" src="./images/houses.png">
                    <h1 id="houseName"> </h1>
                    <ul>
                        <li>
                            <h2>HP<span id="houseCurrentHealth"> </span> | <span id="houseMaxHealth"></span></h2>
                        </li>
                        <li>
                            <h2>STR <span id="houseStrength"> </span></h2>
                        </li>
                        <!-- <li>Gryffindor is strong against tricksy and weak against snake spells</li>
                        <li>Slytherin is strong against snake spells and weak against light spells</li>
                        <li>Ravenclaw is strong against mind spells and weak against tricksy spells</li>
                        <li>Hufflepuf is strong against light spells and weak against mind spells</li> -->
                    </ul>
                </div>
            </div>
            
            <div class="duelCommentary">
                <h2 id="duelStartId">Welcome to the Wizard Tournament!</h2>
                <!-- <p id="duelOrientations1" class=" displayNone">To win the Wizard Tournament, you should use the right spell.</p>
                <p id="duelOrientations2" class=" displayNone">The Gryffindor house is strong against tricksy's spells and is weak against snake's spells</p>
                <p id="duelOrientations3" class=" displayNone">The Slytherin house is strong against snake's spells and is weak against light's spells</p>
                <p id="duelOrientations4" class=" displayNone">The Ravenclaw house is strong against mind's spells and is weak against tricksy's spells</p>
                <p id="duelOrientations5" class=" displayNone">The Hufflepuf house is strong against light's spells and is weak against mind's spells</p> -->
                <!-- <span id = "duelOrientarions"> To win this tournament, you need to defeat the four Hogwart's house. You have to choose the rigth spell against the opponent House.</span> -->
            </div>  

            <div class="playerSpells">
                <button id= "light" class="spellsBtn displayNone">Expecto Patronum </button>
                <button id="snake" class="spellsBtn displayNone">SerpenSortia</button>
                <button id= "mind" class="spellsBtn displayNone">Confundus</button>
                <button id= "tricksy" class="spellsBtn displayNone">Riddikulus</button>
                <button id= "gameStart" class="btnPlay">PLAY</button>
                <button id= "gameReset" class="btnReset">RESET</button>
            </div>

            <div>
                <ul class="footer">
                    <li><button id= "btnMusic"> Music ON </button></li>
                    <li><button onclick="" class="credits"><a href="creditos.html" target="_blank">credits</a></button>
                    <!-- </li>0 -->
                    <!-- <li><a href="https://www.linkedin.com/in/asanxdev/" target="_blank"><img
                                src="./media/img/linkedinIcon.png" alt="linkin link"></a></li> -->

                </ul>
            </div>
        </div>
    </div>

</html>
